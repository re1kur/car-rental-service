<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
</head>
<body>
<div th:fragment="to-car">
    <a th:href="@{/cars/{id}(id=${car.id})}" class="header-link">&#8592; To car</a>
</div>
<div th:fragment="to-make">
    <a th:href="@{/makes/{id}(id=${make.id})}" class="header-link">&#8592; To make</a>
</div>
<div th:fragment="to-cars-list">
    <a th:href="@{/cars/list}" class="header-link">&#8592; To list</a>
</div>
<div th:fragment="to-makes-list">
    <a th:href="@{/makes/list}" class="header-link">&#8592; To list</a>
</div>
<div th:fragment="car-edit">
    <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="header-link">Edit</a>
</div>
<div th:fragment="make-edit">
    <a th:href="@{/makes/{id}/edit(id=${make.id})}" class="header-link">Edit</a>
</div>

<div th:fragment="make-header" class="header">
    <a th:href="@{/cars/list}" class="header-link">Cars</a>
    <a th:href="@{/makes/list}" class="header-link">Makes</a>
    <a th:href="@{/makes/{id}/edit(id=${make.id})}" class="header-link">Edit</a>
</div>

<div th:fragment="cars-header" class="header">
    <a th:href="@{/}" class="header-link">Home</a>
    <a th:href="@{/cars/create}" class="header-link">New car</a>
    <a th:href="@{/cars/list}" class="header-link">Cars</a>
    <a th:href="@{/makes/list}" class="header-link">Makes</a>
</div>

<div th:fragment="makes-header" class="header">
    <a th:href="@{/}" class="header-link">Home</a>
    <a th:href="@{/makes/create}" class="header-link">New Make</a>
    <a th:href="@{/cars/list}" class="header-link">Cars</a>
    <a th:href="@{/makes/list}" class="header-link">Makes</a>
</div>

<div th:fragment="car-header" class="header">
    <a th:href="@{/cars/list}" class="header-link">Cars</a>
    <a th:href="@{/makes/list}" class="header-link">Makes</a>
    <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="header-link">Edit</a>
</div>
</body>
</html>
