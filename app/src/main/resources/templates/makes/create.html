<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">#

<head>
    <meta charset="UTF-8">
    <title>New Make - Car Rental Service </title>
</head>

<body>
<div>
    <form method="post" th:action="@{/makes/create}" enctype="multipart/form-data">
        <h2>Make information.</h2>

        <h4>Name:</h4>
        <label for="name">
            <input type="text" name="name"
                   id="name" placeholder="Toyota" required>
        </label><br>

        <h4>Country:</h4>
        <label for="country">
            <input type="text" name="country"
                   id="country" placeholder="Japan">
        </label><br>

        <h4>Description:</h4>
        <label for="description"><br>
            <textarea id="description"
                      placeholder="Japanese multinational automotive manufacturer" rows="4" cols="80"
                      style="resize: none"
                      name="description">
            </textarea>
        </label><br>

        <h4>Founder:</h4>
        <label for="founder">
            <input type="text" name="founder" id="founder" placeholder="Mads Mikkelsen">
        </label><br>


        <h4>Date of foundation:</h4>
        <label for="foundedAt">
            <input type="date" name="foundedAt" id="foundedAt" placeholder="2018-07-22">
        </label><br>


        <h4>Owner:</h4>
        <label for="owner">
            <input type="text" name="owner" id="owner" placeholder="BMW Group">
        </label><br>

        <section>
            <h4>Title image:</h4>
            <label for="title">
                <input type="file" name="title" id="title" accept="image/*">
            </label><br>
        </section>

        <section>
            <h4>Other images:</h4>
            <label for="file">
                <input type="file" id="file" name="file" accept="image/*" multiple>
            </label><br>
        </section>

        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
